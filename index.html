<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather API</title>
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <!-- Form for user city input -->
    <form>
        <div class="form-group city-container">
            <div class="row">
                <div class="col-3">
                    <label for="exampleInputCity">City</label>
                    <input type="city" class="current-search" id="search-term" placeholder="Enter city here">
                    <small id="cityHelp" class="form-text text-muted"></small>
                    <button type="button" class="submit-button btn-primary">Search</button>
                </div>
            </div>
        </div>
        <!-- Empty div that will house past user inputs -->
        <div class="history-container">
            <div class="search-history"></div>
        </div>
        <!-- Container that will house the current weather data from the current weather API -->
        <div class="current-container">
            <div class="city-id"></div>
            <div class="temp"></div>
            <div class="icon">
                <img id="wicon" src="" alt="Weather icon">
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uv"></div>
        </div>
        <!-- Cards that will house the 5 day forcast data from the 5 day forecast weather API -->
        <h2>5 Day Forecast:</h2>
        <div class="card-container row" id="forecast"></div>

<script src="https://code.jquery.com/jquery-3.5.0.js"
integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
